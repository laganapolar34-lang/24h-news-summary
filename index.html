<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24小时新闻摘要</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>📰 24小时新闻摘要</h1>
            <div class="header-controls">
                <input type="date" id="datePicker">
                <button onclick="loadNews()">查询</button>
                <button onclick="refreshNews()" class="refresh-btn">🔄 刷新</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 黄金价格看板 -->
        <section class="gold-panel">
            <h2>🥇 黄金价格</h2>
            <div class="gold-cards" id="goldPrices">
                <div class="gold-card">
                    <div class="gold-name">纽约金 (USD/oz)</div>
                    <div class="gold-price" id="nyPrice">--</div>
                </div>
                <div class="gold-card">
                    <div class="gold-name">伦敦金 (USD/oz)</div>
                    <div class="gold-price" id="ldPrice">--</div>
                </div>
                <div class="gold-card highlight">
                    <div class="gold-name">人民币/克 (纽约)</div>
                    <div class="gold-price" id="nyCnyPrice">--</div>
                </div>
                <div class="gold-card highlight">
                    <div class="gold-name">人民币/克 (伦敦)</div>
                    <div class="gold-price" id="ldCnyPrice">--</div>
                </div>
            </div>
            <div class="gold-update-time" id="goldUpdateTime"></div>
        </section>

        <!-- 新闻分类 -->
        <section class="news-section">
            <div class="category-tabs">
                <button class="tab active" data-category="all" onclick="filterCategory('all')">全部</button>
                <button class="tab" data-category="politics" onclick="filterCategory('politics')">�Politics 政治</button>
                <button class="tab" data-category="finance" onclick="filterCategory('finance')">💰 财经</button>
                <button class="tab" data-category="military" onclick="filterCategory('military')">🎖️ 军事</button>
            </div>

            <div class="news-list" id="newsList">
                <div class="loading">加载中...</div>
            </div>
        </section>

        <!-- 历史日期选择 -->
        <section class="history-section">
            <h3>📅 历史新闻</h3>
            <div class="history-dates" id="historyDates"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>数据更新时间: <span id="updateTime">--</span></p>
            <p>© 2024 24小时新闻摘要</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
